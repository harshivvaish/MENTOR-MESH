<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submission #{{ submission.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="mb-4">Reviewing Submission #{{ submission.id }}</h1>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Student ID: {{ submission.student_id }}</h5>
                        <p class="card-text"><small class="text-muted">Submitted on: {{ submission.submitted_at.strftime('%Y-%m-%d %H:%M') }}</small></p>
                        
                        <div class="mt-4">
                            <video width="100%" controls preload="metadata">
                                <source src="{{ url_for('serve_video', filename=submission.video_filename) }}" type="video/webm">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a href="{{ url_for('list_submissions') }}" class="btn btn-secondary">&larr; Back to All Submissions</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

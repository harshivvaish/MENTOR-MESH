<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-t">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alumni Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h1 class="card-title text-center mb-4">Create Your Alumni Profile</h1>
                        <p class="text-center text-muted mb-4">Share your journey and expertise with current students.</p>
                        <form action="/add_alumni" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="graduation_year" class="form-label">Graduation Year</label>
                                <input type="number" class="form-control" id="graduation_year" name="graduation_year" min="1950" max="2025" required>
                            </div>
                            <div class="mb-3">
                                <label for="skills" class="form-label">Your Skills</label>
                                <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="e.g., Python, JavaScript, React, AWS, Data Analysis" required></textarea>
                                <div class="form-text">Please enter skills separated by commas.</div>
                            </div>
                             <div class="mb-3">
                                <label for="description" class="form-label">Short Bio / Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Tell us about your current role and expertise."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="achievements" class="form-label">Key Achievements</label>
                                <textarea class="form-control" id="achievements" name="achievements" rows="3" placeholder="e.g., Led a major project, won an award, published research..."></textarea>
                            </div>
                             <div class="mb-3">
                                <label for="gallery_links" class="form-label">Success Gallery Links (Portfolio, GitHub, etc.)</label>
                                <textarea class="form-control" id="gallery_links" name="gallery_links" rows="2" placeholder="Enter URLs separated by commas"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Create Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
